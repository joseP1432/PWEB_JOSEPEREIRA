<!DOCTYPE html>

<html>

   <head>
      <title>ReceitaReact - Classes</title>
      <link href='estilo.css' rel='stylesheet'> 
   </head>

   <body>
      <div id="app"> 
      </div>
        </br>
      <div id="app2"></div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

      <script type="text/babel">
        const TabelaBebidas__ = () => {
            return (
                <div>
                    <h1>Tabela de Bebidas</h1>
                    <table id="tabela" border="1">
                        <thead>
                            <tr><th>Nome</th><th>Marca</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                        </tbody>
                    </table>
                </div>
            )  
        }
       class TabelaBebidas extends React.Component {
            render(){
                return (
                    <div>
                        <h1> {this.props.titulo} </h1>
                        <table id="tabela" border="1" class="nova">
                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                            </tbody>
                        </table> 
                    </div>
                )
            }
        }

        class TabelaComidas extends React.Component{
            render(){
                return (
                    <div>
                        <h1> {this.props.h1} </h1>
                        <table id="comidas" border='2' class="amor">
                            <thead>
                                <tr><td>Produto</td><td>Quantidade</td><td>Valor</td></tr>
                            </thead>
                            <tbody>
                                <tr><td>Macarrão</td><td>10</td><td>R$ 15,00</td></tr>
                                <tr><td>Feijão</td><td>10</td><td>R$ 55,00</td></tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <TabelaBebidas titulo="Tabela de Cervejas"/>
            ,
            document.getElementById("app"))

        ReactDOM.render(
            <TabelaComidas h1="Tabela de Comidas"/>
            ,
            document.getElementById("app2"))
      </script>
   </body>
</html>
