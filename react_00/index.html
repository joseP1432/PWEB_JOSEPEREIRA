<!DOCTYPE html>

<html>
   <head>
      <title>ReactZero</title>      
   </head>

   <body>
      <div id="app">
      </div>
      <div id="table">

      </div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script>
         ReactDOM.render(
            React.createElement(
               'h1',
               {id:'my-heading'},
               React.createElement(
                  'span',
                  null,
                  'React ',
                  React.createElement('em', null, 'é muito'),
                  ),
                  ' massa!'),
            document.getElementById('app')
         );
         ReactDOM.render(
            React.createElement('table',{border: '1px'},
               React.createElement('tr', null, 
                  React.createElement('th', null, 'Produto'),
                  React.createElement('th', null, 'Valor')),
               React.createElement('tr', null, 
                  React.createElement('td', null, 'feijão'),
                  React.createElement('td', null, 'R$ 20,00')
               ),
               React.createElement('tr', null,
                  React.createElement('td', null, 'batata'),
                  React.createElement('td', null, 'R$ 50,00')
               )
            ),
            document.getElementById('table')
         )
      </script>
   </body>

</html>
